<h1 md-dialog-title>修改用户</h1>
<form md-dialog-content [formGroup]="updateForm" novalidate (ngSubmit)="update()">
  <md-error>{{error}}</md-error>
  <div fxLayout="column" fxLayout="row">
    <md-input-container fxFlex>
      <input mdInput formControlName="username" type="text" disabled="disabled" placeholder="用户名" autocomplete="off" minlength="4" maxlength="16">
    </md-input-container>
  </div>
  <div fxLayout="column" fxLayout="row">
    <md-select placeholder="角色" multiple formControlName="roles" fxFlex>
      <md-option *ngFor="let role of roles | async" [value]="role.roleId">{{ role.name }}</md-option>
    </md-select>
  </div>
  <div fxLayout="column" fxLayout="row">
    <button md-raised-button type="submit" color="primary" [disabled]="!updateForm.valid" fxFlex>
      更新
    </button>
  </div>
</form>
