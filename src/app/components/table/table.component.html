<mdl-table-selectable [table-model]="tableModel"
                      [table-model-selected]="selected"
                      (table-model-selectionChanged)="selectionChanged($event)">
</mdl-table-selectable>
<p *ngIf="tableModel.data == null || tableModel.data.length === 0" style="text-align: center; line-height: 36px;">没有数据</p>
